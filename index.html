<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Grant Genie AI - Winter Edition</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/uncle-sam-hang-ten.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                900: '#0f172a', // Slate 900 (Winter Night)
                800: '#1e3a8a', // Blue 900
                700: '#3b82f6', // Blue 500 (Frost)
                600: '#60a5fa', // Blue 400 (Ice)
              },
              accent: {
                500: '#06b6d4', // Cyan 500 (Ice)
                400: '#a5f3fc', // Cyan 200 (Snow glow)
              },
              success: {
                500: '#14b8a6', // Teal
              },
              warn: {
                500: '#f43f5e', // Rose
              },
              dark: {
                bg: '#020617', // Slate 950
                surface: '#1e293b', // Slate 800
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #0f172a; 
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #f1f5f9;
          background-color: #020617;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Snowfall Animation */
      @keyframes snowfall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.3; }
      }
      .animate-snow {
        animation-name: snowfall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* Flying Money Animation */
      @keyframes float-wings {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-12px) rotate(-12deg) scale(1.1); }
      }
      .animate-wings {
        animation: float-wings 3s ease-in-out infinite;
        display: inline-block;
      }
      
      @keyframes float-money-up {
        0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(20deg) scale(1.2); opacity: 0; }
      }
      .animate-float-money {
        animation: float-money-up 2s ease-out infinite;
      }

      /* Genie Animations: Squeeze Out - Rubber Effect */
      @keyframes genie-wiggle-out {
        0% { transform: translate(-50%, 60px) scale(0.1, 0.1) rotate(0deg); opacity: 0; }
        20% { transform: translate(-50%, 30px) scale(0.4, 0.2) rotate(0deg); opacity: 1; } /* Smashed down inside */
        40% { transform: translate(-55%, 10px) scale(0.3, 0.6) rotate(-25deg); } /* Squeeze left */
        50% { transform: translate(-45%, -10px) scale(0.4, 0.8) rotate(25deg); } /* Squeeze right */
        60% { transform: translate(-50%, -25px) scale(0.9, 1.2) rotate(-5deg); } /* Pop out stretch */
        80% { transform: translate(-50%, -35px) scale(1.1, 0.9) rotate(2deg); } /* Settle squash */
        100% { transform: translate(-50%, -40px) scale(1, 1) rotate(0deg); opacity: 1; }
      }
      .animate-genie-wiggle {
        animation: genie-wiggle-out 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes bottle-rattle {
        0%, 100% { transform: rotate(0deg) scale(1); }
        10%, 30%, 50%, 70%, 90% { transform: rotate(-8deg) scale(1.05) translateX(-3px); }
        20%, 40%, 60%, 80% { transform: rotate(8deg) scale(1.05) translateX(3px); }
      }
      .animate-bottle-shake {
        animation: bottle-rattle 0.8s ease-in-out infinite;
      }

      @keyframes smoke-puff {
        0% { transform: translate(-50%, 0) scale(0.5); opacity: 0.8; }
        100% { transform: translate(-50%, -80px) scale(3); opacity: 0; }
      }
      .animate-smoke {
        animation: smoke-puff 1.5s ease-out infinite;
      }
      
      @keyframes hover-genie {
        0%, 100% { transform: translate(-50%, -35px); }
        50% { transform: translate(-50%, -45px); }
      }
      .animate-genie-hover {
        animation: hover-genie 3s ease-in-out infinite;
        animation-delay: 1.2s; /* Start after wiggle */
      }
      
      /* Particle Explosion for Button */
      @keyframes particle-explode {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      .animate-particle {
        animation: particle-explode 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-share": "https://esm.sh/react-share@^5.2.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-dark-bg antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
